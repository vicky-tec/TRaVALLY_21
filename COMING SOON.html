<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Your Website</title>
   <link rel="icon" href="https://vicky-tec.github.io/TRAVALLY/TRAVALLY.png" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .email-box input[type="email"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .email-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .email-box button:hover {
      background-color: #e65c00;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .email-box input[type="email"] {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .email-box button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

    </div>

    <div class="countdown">
      ‚è≥ Launching Soon...
    </div>
  </div>
</body>
</html>

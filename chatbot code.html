<!DOCTYPE html>
<html>
<head>
    <title>Simple Java Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Java ChatBot</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const userMessage = input.value;
            chatBox.innerHTML += `<div class="user-msg">You: ${userMessage}</div>`;
            input.value = '';

            fetch('chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.text())
            .then(data => {
                chatBox.innerHTML += `<div class="bot-msg">Bot: ${data}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>

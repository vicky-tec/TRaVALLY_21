<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travally Sign Up</title>
  <link rel="icon" href="https://vicky-tec.github.io/TRAVALLY/TRAVALLY.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      color: white;
      z-index: 1;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .input-field {
      margin-bottom: 20px;
    }

    .input-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #03e9f4, #00ff0a);
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00ff0a, #03e9f4);
      box-shadow: 0 0 15px #03e9f4, 0 0 30px #03e9f4;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .google-btn { background: #db4437; }
    .facebook-btn { background: #3b5998; }
    .github-btn { background: #333; }

    .google-btn:hover { background: #c23321; }
    .facebook-btn:hover { background: #2d4373; }
    .github-btn:hover { background: #1b1f23; }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .links a {
      color: #00ffff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="social-login">
      <button class="google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
      <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
      <button class="github-btn"><i class="fab fa-github"></i> Register with GitHub</button>
    </div>

    <div class="links">
      <a href="loginpage.html">Already have an account?</a>
    </div>
  </div>

  <footer>&copy; 2025 TRAVALLY | Designed with devotion âœ¨</footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Signup successful!");
      this.reset();
    });
  </script>
</body>
</html>
